<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
    <style>
        ul{border:1px solid red;}
        li{background:#ccc;margin:10px 0;}
    </style>
</head>
<body>
    <div id="app">
        <!--in-->
        <ul>
            <li v-for="item in items">
                id:{{ item.id }}, name:{{ item.name }}
                <br>
            </li>
        </ul>
        <!--in index-->
        <ul>
            <li v-for="(item,index) in items">
                name:{{ item.name }}
                <br>
                索引:{{ index }}
            </li>
        </ul>
        <!--of-->
        <ul>
            <li v-for="(item,index) of items">
                name:{{ item.name }}
                <br>
                索引:{{ index }}
            </li>
        </ul>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            items:[
                {
                    id:11,
                    name:'wang yan'
                },{
                    id:12,
                    name:'li peng'
                },{
                    id:13,
                    name:'tong tong'
                },{
                    id:14,
                    name:'miao miao'
                }
            ]
        }
    });
</script>
</html>
