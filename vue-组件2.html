<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ mes }}</h1>
        <ul>
            <todo-item
                v-for="item in list"
                v-bind:todo="item"
                v-bind:title="item.text"
                v-bind:key="item.id"
            >
            </todo-item>
        </ul>
    </div>
</body>
<script>
    Vue.component('todo-item',{
        props:['todo'],
        template:'<li>{{ todo.text }}</li>'
    });
    var app = new Vue({
        el:'#app',
        data:{
            mes:'message...',
            list:[
                { id:1, text:'detail-text1'},
                { id:2, text:'detail-text2'},
                { id:3, text:'detail-text3'},
                { id:4, text:'detail-text4'}
            ]
        }
    });

</script>
</html>
